<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>F1 - addictive 2D game.</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        
        <div id="container">
            <canvas id="canvas"></canvas>
            <div id="panel">
                
                <header id="panel_header">TANK BATTLE</header>
                
                <section id="panel_section">
                    <table id="t1">
                        <tr><td id="t1col1">LEVEL</td><td id="level" class="t1col2"></td></tr>
                        <tr><td id="t1col1">POINTS</td><td id="points" class="t1col2"></td></tr>
                        <tr><td id="t1col1">LIVES</td><td id="lives" class="t1col2"></td></tr>
                        <tr><td id="t1col1">DISTANCE</td><td id="distance" class="t1col2"></td></tr>
                        <tr><td id="t1col1">WALS DESTROYED</td><td id="walls" class="t1col2"></td></tr>
                    </table>
                    
                    <div id="com"></div>
                </section>
                
                <footer id="panel_footer"></footer>
            </div>
        </div>
        
        <script src="f1.js"></script>
        
    </body>
</html>
